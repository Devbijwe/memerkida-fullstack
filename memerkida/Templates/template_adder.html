{% extends "admin.html" %} {% block main %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.rawgit.com/jackmoore/colorbox/master/jquery.colorbox-min.js"></script>



<div class="container overflow-y-scroll bg-gray-300">



    <div class="container my-5" style="width: 70%;">
        <form class="row g-3" id="formid" method="post" action="/admin/templates/{{opt}}/{{id}}" enctype="multipart/form-data">
            <div class="col-md-4">
                <label for="lightTemplate">Light Template    {% if id!="0" %}( {{template.lightTemplate[-15:]}} ){% endif %}</label> {% if id=="0" %}
                <input class="form-select" onchange="loadLightTemplate(event)" type="file" name="lightTemplate" id="lightTemplate" required accept="image/*">{% else %}
                <input class="form-select" onchange="loadLightTemplate(event)" type="file" name="lightTemplate" id="lightTemplate" accept="image/*"> {% endif %}
            </div>
            <div class="col-md-4">
                <label for="lightTshirt">Light Tshirt  {% if id!="0" %}( {{template.lightTshirt[-15:] }} ){% endif %} </label>{% if id=="0" %}
                <input class="form-select" type="file" onchange="loadLightTshirt(event)" name="lightTshirt" id="lightTshirt" required accept="image/*">{% else %}
                <input class="form-select" type="file" onchange="loadLightTshirt(event)" name="lightTshirt" id="lightTshirt" accept="image/*"> {% endif %}
            </div>
            <div class="col-md-3">
                <label for="lightBG">Background for Light</label>
                <select id="lightBG" name="lightBG" required class="form-select">
                    {% if id=="0" %} <option value="" selected>Select Colour</option>{% else %} <option value="{{template.lightBG}}"  selected>{{template.lightBG}}</option>
                   {% endif %}
                    <option value="Red">Red</option> 
                    <option value="Maroon">Maroon</option> 
                    <option value="Black"> Black</option> 
                    <option value="White">White</option>
                     <option value="Green">Green</option> 
                    <option value="Blue">Blue</option> 
                    <option value="Golden Yellow">Golden Yellow</option> 
                    <option value="Yellow">Yellow</option> 
                    <option value="Orange">Orange</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="darkTemplate">Dark Template  {% if id!="0" %}( {{template.darkTemplate[-15:]}} ){% endif %}</label> {% if id=="0" %}
                <input class="form-select" onchange="loadDarkTemplate(event)" type="file" name="darkTemplate" id="darkTemplate" required accept="image/*">{% else %}
                <input class="form-select" onchange="loadDarkTemplate(event)" type="file" name="darkTemplate" id="darkTemplate" accept="image/*"> {% endif %}
            </div>
            <div class="col-md-4">
                <label for="darkTshirt">Dark Tshirt  {% if id!="0" %}( {{template.darkTshirt[-15:]}} ){% endif %}</label>{% if id=="0" %}
                <input class="form-select" type="file" onchange="loadDarkTshirt(event)" name="darkTshirt" id="darkTshirt" required accept="image/*">{% else %}
                <input class="form-select" type="file" onchange="loadDarkTshirt(event)" name="darkTshirt" id="darkTshirt" accept="image/*"> {% endif %}
            </div>
            <div class="col-md-3">
                <label for="darkBG">Background for Dark </label>
                <select id="darkBG" name="darkBG" required class="form-select"> {% if id=="0" %}   <option value="" selected>Select Colour</option>
           {% else %}     <option value="{{template.darkBG}}" selected>{{template.darkBG}}</option>
             {% endif %}

                
                <option value="Red">Red</option>
                <option value="Maroon">Maroon</option>
                <option value="Black"> Black</option>
                <option value="White">White</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Golden Yellow">Golden Yellow</option>
                <option value="Yellow">Yellow</option>
                <option value="Orange">Orange</option>
                </select>
            </div>

            <div class="col-12">
                <label for="samplePostName">Enter Title</label>
                <textarea class="w-full" placeholder="Title goes here" type="text" maxlength="200" name="title" id="samplePostName" required>{{template.title}}</textarea>
            </div>
            <div class="col-md-3">
                <label for="samplePostPrice">Enter Price</label>
                <input class="w-full h-[40px] pl-1" value="{{template.price}}" placeholder="Price goes here" type="number" name="price" id="samplePostPrice" required>
            </div>

            <div class="col-md-3">
                <label for="samplePostCat">Select Category</label>
                <select id="samplePostCat" name="category" required class="form-select">
                    {% if id=="0" %}  <option value="" selected>Select Category</option>{% else %} <option value="{{template.category}}"  selected>{{template.category}}</option>
                      {% endif %}
                   
                    <option value="Anime">Anime</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Avenger">Avenger</option>
                    <option value="Couple">Couple</option>
                    <option value="Festival">Festival</option>
                    <option value="Typography">Typography</option>
                    <option value="Summer">Summer</option>
                    <option value="Trending">Trending </option>
                    <option value="Modern">Modern</option>
                    <option value="Animal">Animal</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Funny">Funny</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Academic">Academic</option>
                    <option value="Food">Food</option>
                    <option value="Comics">Comics</option>
                    <option value="Space">Space</option>
                    <option value="Adult Katta">Adult katta</option>
                    <option value="Sigma Quote">Sigma Quote</option>
                    <option value="Hindi Dialogue">Hindi Dialogue</option>
                    <option value="Friendship">Friendship</option>
                    <option value="Meme">Meme</option> 
                     <option value="Customizable">Customizable</option>
                  </select>
            </div>
            <div class="col-md-2">
                <label for="samplePostCarousel">Add to Trending</label>
                <select id="samplePostCarousel" name="carousel" required class="form-select">
                    {% if id !="0" %} <option value="{{template.carousel}}" selected>{{template.carousel}}</option>
                      {% endif %}
                      <option value="False">False</option>
                      <option value="True">True</option>
                   
                  </select>
            </div>
            <div class="col-md-4">
                <label for="samplePostKeywords">Enter keywords ( Optional )</label>
                <input class="w-full h-[40px] pl-1" type="text" value="{{template.keywords}}" placeholder="It is optional" maxlength="200" name="keywords" id="samplePostKeywords">
            </div>


            <span class="row g-3" id="queAdder">
                   
                </span>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add All Questions</button>
            </div>

        </form>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full mx-auto px-3">
                <label class="block uppercase text-center tracking-wide text-gray-700 text-xl my-1 font-bold mb-2" for="output">
                    Previews
                  </label>
                <div class="flex flex-col " id="preview">
                    <div class="flex justify-around ">
                        <div class="flex flex-col hidden" id="lightTemplateP">
                            <label for="">Light Template</label>
                            <img id="lightTemplatePreview" class="mx-auto" width="250" height="250" alt="your image" />
                        </div>
                        <div class="flex flex-col hidden" id="lightTshirtP">
                            <label for="">Light Tshirt</label>
                            <img id="lightTshirtPreview" class="mx-auto" width="250" height="250" alt="your image" />
                        </div>
                    </div>
                    <div class="flex justify-around">
                        <div class="flex flex-col hidden" id="darkTemplateP">
                            <label for="">Dark Template</label>
                            <img id="darkTemplatePreview" class="mx-auto" width="250" height="250" alt="your image" />
                        </div>
                        <div class="flex flex-col hidden" id="darkTshirtP">
                            <label for="">Dark Tshirt</label>
                            <img id="darkTshirtPreview" class="mx-auto" width="250" height="250" alt="your image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <p class="hidden" id="tempId">{{id}}</p>
</div>
{% if id!="0" %}
<script>
    document.getElementById("add-product").classList.remove("hidden");
    document.getElementById("add-product").innerHTML = `  <button class="app-content-headerButton">Delete Template</button>`;
    document.getElementById("add-product").setAttribute("href", `/admin/templates/delete/${document.getElementById("tempId").innerText}`)
</script>


{% endif %}

<script>
    var loadLightTemplate = function(event) {

        document.getElementById("lightTemplateP").classList.remove("hidden");


        var output = document.getElementById('lightTemplatePreview');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
        }
    };
    var loadLightTshirt = function(event) {
        try {
            document.getElementById("lightTshirtP").classList.remove("hidden");
        } catch {

        }

        var output = document.getElementById('lightTshirtPreview');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
        }
    };
    var loadDarkTemplate = function(event) {
        try {
            document.getElementById("darkTemplateP").classList.remove("hidden");
        } catch {

        }

        var output = document.getElementById('darkTemplatePreview');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
        }
    };
    var loadDarkTshirt = function(event) {
        try {
            document.getElementById("darkTshirtP").classList.remove("hidden");
        } catch {

        }

        var output = document.getElementById('darkTshirtPreview');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
        }
    };
</script>

    document.getElementById("templates").classList.add("active");
