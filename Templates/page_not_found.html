<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.svg') }}" />
    <title>{{params['favTitle']}}</title>
    <style>
        * {
            height: 100%;
        }
        
        @import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);

</head>

<body>
    <div class="bg-indigo-900 relative overflow-hidden h-screen">
        <img src="https://external-preview.redd.it/4MddL-315mp40uH18BgGL2-5b6NIPHcDMBSWuN11ynM.jpg?width=960&crop=smart&auto=webp&s=b98d54a43b3dac555df398588a2c791e0f3076d9" class="absolute h-full w-full object-cover" />
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA4tQMutndsUDju_oSxY7RoOZJF3uktJaaxQ&usqp=CAU" class="absolute h-full w-full object-cover" /> -->
        <!-- <img src="https://i0.wp.com/media.tenor.com/images/a572555229740c02c7e25ee00684f771/tenor.gif" class="absolute h-full w-full object-cover" /> -->
        <!-- <iframe src="https://giphy.com/embed/GOvm3Xkpx7DKn5seeN" class="absolute h-full w-full object-cover" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
        <!-- <video class="absolute h-full w-full object-cover" src="{{ url_for('static',filename='assets/img/mono.mp4') }}" id="myVideo" autoplay="" muted="unmuted" loop> </video> -->
        <!-- <iframe class="absolute h-full w-full object-cover" src="{{ url_for('static',filename='assets/img/mono.mp4') }}?controls=0" id="myVideo" allow="accelerometer; autoplay; modestbranding; encrypted-media; gyroscope; picture-in-picture" allowfullscreen autoplay=""
            loop> </iframe>> -->

        <div class="inset-0 bg-black opacity-25 absolute">
        </div>

        <div class="container mx-auto px-6 md:px-12 relative z-10 flex items-center py-32 xl:py-40">

            <div class="w-full font-mono flex flex-col items-center relative z-10">

                <h1 class="font-extrabold text-5xl text-center text-white leading-tight mt-4">
                    You are all alone here          </h1>


                <p class="font-extrabold text-8xl my-12 text-white animate-bounce">
                    404             </p>

                <div class="mb-32 my-0">
                    <a href="/">
                        <button class="text-lg font-light outline-none focus:outline-none transform transition-all hover:scale-110 text-center text-white hover:text-black"><i class="mdi mdi-home mr-2"></i>Back to Home</button>
                    </a>
                </div>
            </div>

        </div>
    </div>


    <script>
        song = "/static/assets/tones/Lost-In-Transmission.mp3";


        audio = new Audio(song);
        document.body.addEventListener("click", function() {
            if (audio.paused || audio.currentTime <= 0)
                audio.play();
            else {
                audio.pause();
            }
        })
        if (
            audio.currentTime == audio.duration - 1) {
            audio.currentTime = 1;
        }
        audio.autoplay = true;
        audio.loop = true;
    </script>

</body>

</html>
