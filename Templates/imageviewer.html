{% extends "layout.html" %}{% block style %}{% endblock %}{% block main %}
<div class="container mx-auto p-5 space-y-2 lg:space-y-0 lg:gap-2 min-h-screen lg:grid lg:grid-cols-3">
    {% if imgEdits %} {% for key in imgEdits %} {% set img='customers/editedImages/tshirts/'+key.tshirtImg %}
    <a href="/{{key.tshirtId}}=t/{{key.publicId}}=p/0=a/customize/noCart/address">
        <div class="w-full rounded">
            <img src="{{url_for('static',filename=img)}}" alt="image" />
        </div>
    </a>{% endfor %}{% else %}
    <div class="w-screen">
        <h1 class="my-[15%]" style="text-align:center ;font-size:xx-large;">You haven't edited anything till...</h1>{% endif %}
    </div>
</div>
{% endblock %}
